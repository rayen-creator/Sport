<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Login</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7" style="margin-left: 20%;">
                <form [formGroup]='loginForm'>

                    <!-- Email -->
                    <div class="form-group">
                        <input type="email" formControlName="Email" class="form-control" placeholder="Email">
                        <div *ngIf="loginForm.controls['Email'].invalid && (loginForm.controls['Email'].dirty || loginForm.controls['Email'].touched)">
                            <div *ngIf="loginForm.controls['Email'].errors.required" class="alert alert-danger" role="alert">
                                Email is required
                            </div>
                            <div *ngIf="loginForm.controls['Email'].errors.email" class="alert alert-danger" role="alert">
                                Email not valid
                                <br>Exemple : exmple@exemple.com
                            </div>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <input type="password" formControlName="Password" class="form-control" placeholder="Password">
                        <div *ngIf="loginForm.controls['Password'].invalid && (loginForm.controls['Password'].dirty || loginForm.controls['Password'].touched)">
                            <div *ngIf="loginForm.controls['Password'].errors.required" class="alert alert-danger" role="alert">
                                Password is required
                            </div>
                            <div *ngIf="loginForm.controls['Password'].errors.minlength" class="alert alert-danger" role="alert">
                                Password must be at least 8 characters
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" (click)="login(loginForm.value)" value="Login">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
