<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Fondation</th>
            <th scope="col">Staduim</th>
            <th scope="col">Country</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let t of teams'>
            <td>{{t.id}}</td>
            <td>{{t.name}}</td>
            <td>{{t.foundation}}</td>
            <td>{{t.staduim}}</td>
            <td>{{t.country}}</td>
            <td><button type="button" class="btn btn-success" (click)="gototeam(t._id)">Display</button>
                <button type="button" class="btn btn-secondary" (click)="EditTeam(t._id)">Edit</button>
                <button type="button" class="btn btn-primary" (click)="DeleteTeam(t._id)">Delete</button></td>
        </tr>
    </tbody>
</table>
