      <div class="col-12 title-section">
        <h2 class="heading">Latest News</h2>
      </div>
    </div>
    <div class="row no-gutters" >
      <div *ngFor="let p of players.slice().reverse()"  class="col-md-4">

      </div>
    </div>
  </div>
</div>
