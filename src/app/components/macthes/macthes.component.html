<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Matche</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7" style="margin-left: 20%;">
                <form #matchForm='ngForm' (ngSubmit)='AddMatch()'>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="match.score1" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Score 1">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="match.score2" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Score 2">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="match.team1" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Team 1">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="match.team2" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Team 2">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="match.logo1" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Logo 1">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="match.logo2" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Logo 2">
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Create">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
