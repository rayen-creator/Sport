<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add team</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7" style="margin-left: 20%;">

                <form #teamForm='ngForm' (ngSubmit)='Addteam()'>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="team.name" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="team.foundation" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Fondation">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="team.staduim" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="stadium">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="team.country" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Country">
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Create">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
