<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Sign up</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7" style="margin-left: 20%;">
                <form [formGroup]='signupForm'>
                    <!-- First Name -->
                    <div class="form-group">
                        <input type="text" formControlName="FirstName" class="form-control" placeholder="FirstName">
                        <div *ngIf="signupForm.controls['FirstName'].invalid && (signupForm.controls['FirstName'].dirty || signupForm.controls['FirstName'].touched)">
                            <div *ngIf="signupForm.controls['FirstName'].errors.required" class="alert alert-danger" role="alert">
                                First Name is required
                            </div>
                            <div *ngIf="signupForm.controls['FirstName'].errors.minlength" class="alert alert-danger" role="alert">
                                First Name must be at least 3 characters
                            </div>
                        </div>
                    </div>
                    <!-- Last Name -->
                    <div class="form-group">
                        <input type="text" formControlName="LastName" class="form-control" placeholder="LastName">
                        <div *ngIf="signupForm.controls['LastName'].invalid && (signupForm.controls['LastName'].dirty || signupForm.controls['LastName'].touched)">
                            <div *ngIf="signupForm.controls['LastName'].errors.required" class="alert alert-danger" role="alert">
                                LastName is required
                            </div>
                            <div *ngIf="signupForm.controls['LastName'].errors.minlength" class="alert alert-danger" role="alert">
                                LastName must be at least 5 characters
                            </div>
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <input type="email" formControlName="Email" class="form-control" placeholder="Email">
                        <div *ngIf="signupForm.controls['Email'].invalid && (signupForm.controls['Email'].dirty || signupForm.controls['Email'].touched)">
                            <div *ngIf="signupForm.controls['Email'].errors.required" class="alert alert-danger" role="alert">
                                Email is required
                            </div>
                            <div *ngIf="signupForm.controls['Email'].errors.email" class="alert alert-danger" role="alert">
                                Email not valid
                                <br>Exemple : exmple@exemple.com
                            </div>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <input type="password" formControlName="Password" class="form-control" placeholder="Password">
                        <div *ngIf="signupForm.controls['Password'].invalid && (signupForm.controls['Password'].dirty || signupForm.controls['Password'].touched)">
                            <div *ngIf="signupForm.controls['Password'].errors.required" class="alert alert-danger" role="alert">
                                Password is required
                            </div>
                            <div *ngIf="signupForm.controls['Password'].errors.minlength" class="alert alert-danger" role="alert">
                                Password must be at least 8 characters
                            </div>
                        </div>
                    </div>
                    <!-- ConfirmPasswd -->
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="ConfirmPasswd" placeholder="Confirm Password">
                    </div>
                    <!-- Button Action -->
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" (click)="signup(signupForm.value)" value="Sign up">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
